<!DOCTYPE html>
<html lang="pt-BR" ng-app="portalApp" class="no-js">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>BURTON</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/png" href="assets/img/favicon.png?v=2" />

  <!-- angular material -->
  <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">

  <!-- APP -->
  <link rel="stylesheet" href="assets/css/app.css">

</head>

<body class="portal-body" ng-controller="PortalController as portalCtrl" keypress-events>

  <!-- Portal Fixed structure -->
  <div class="brtn" layout="column">

    <!-- Top area -->
    <div class="brtn-toparea theme-main-bg top-height site-padding-left site-padding-right" layout="row">
      <div layout="column" class="brtn-logo top-height" sidecol-width></div>
      <div layout="column" class="brtn-contenttop" flex></div>
    </div>

    <!-- 2-columns layout -->
    <div layout="row" class="brtn-contentcols top-padding" layout-fill>

      <!-- Left column -->
      <div layout="column" class="sidecol-width relative" sidecol-width>
        <div class="brtn-left-toggle">
          <md-button class="md-icon-button" aria-label="Toggle" ng-click="portalCtrl.toggleSideMenu()">
            <md-icon class="fa {{portalCtrl.icon}} white"></md-icon>
          </md-button>
        </div>
        <div layout="row" class="brtn-user avatar-height theme-main-bg" layout-align="start center">
          <div class="brtn-avatar site-padding-left hideme">
            <img class="md-avatar" src="https://material.angularjs.org/latest/img/list/60.jpeg" />
          </div>
          <div class="brtn-avatar-name white hideme" layout="column" layout-align="center start">
            <span class="md-body-2">Marcello Pontes</span>
            <span class="md-caption">Analytics Architect</span>
          </div>
        </div>
      
        <!-- Menu list -->
        <div layout="row" class="hideme" flex>
          <div layout="column" flex layout-align="space-between none">
            <div flex>
              <md-list flex class="brtn-leftmenu-list">
        
                <md-list-item class="brtn-left-link" ui-sref="home" ui-sref-active="active">
                  <md-icon class="fa fa-home theme-sec"></md-icon>
                  <p>Home</p>
                </md-list-item>

                <md-list-item class="brtn-left-link" ui-sref="dash({dashID: item.id})" ui-sref-active="active" ng-repeat="item in portalCtrl.menuItems">
                    <md-icon class="fa theme-sec" ng-class="item.icon"></md-icon>
                    <p>{{item.label}}</p>
                  </md-list-item>
              </md-list>
            </div>
        
            <div>
              <md-list flex class="brtn-leftmenu-list">

                <md-list-item class="brtn-left-link" href="../../../Logout">
                  <md-icon class="fa fa-sign-out"></md-icon>
                  <p>Sair</p>
                </md-list-item>
        
              </md-list>
            </div>
          </div>
      
        </div>
      
        </div>
      <div layout="column" flex>
        <div layout="row" class="avatar-height theme-main-bg"></div>
      </div>
    </div>

  </div>

  <!-- Relative content -->
  <div layout="column" class="brtn-rightcol" sidecol-width>
    <!-- Global Filters area -->
    <div layout="row" class="top-height white site-padding-right site-padding-left" layout-align="end end">
    </div>
    <!-- Dashboard -->
    <div layout="row">
      <div layout="column" ui-view="" class="brtn-dash-placeholder main-ng-view site-padding-right" flex ></div>
    </div>
  </div>

</body>

<!-- Angular -->
<script type="text/javascript" src="node_modules/angular/angular.min.js"></script>

<!-- Angular Loader -->
<script type="text/javascript" src="node_modules/angular-loader/angular-loader.min.js"></script>

<!-- Angular Sanitize -->
<script type="text/javascript" src="node_modules/angular-sanitize/angular-sanitize.min.js"></script>

<!-- Angular UI Router -->
<script type="text/javascript" src="node_modules/@uirouter/angularjs/release/angular-ui-router.min.js"></script>

<!-- Angular Material -->
<script type="text/javascript" src="node_modules/angular-aria/angular-aria.min.js"></script>
<script type="text/javascript" src="node_modules/angular-animate/angular-animate.min.js"></script>
<script type="text/javascript" src="node_modules/angular-messages/angular-messages.min.js"></script>
<script type="text/javascript" src="node_modules/angular-material/angular-material.min.js"></script>

<!-- App -->
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="portal/portal.js"></script>
<script type="text/javascript" src="home/home.js"></script>
<script type="text/javascript" src="dash/dash.js"></script>
<script src="../../../plugin/pentaho-cdf/api/cdf-embed.js" type="text/javascript"></script>

</html>
